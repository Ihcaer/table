<div class="dialogContainer">
  <h2 mat-dialog-title>
    Change current {{ data.column }} value of {{ data.name }}
  </h2>
  <div mat-dialog-content class="content">
    <mat-form-field>
      <mat-label>{{ data.column }}</mat-label>
      <input
        matInput
        [(ngModel)]="updatedValue"
        (ngModelChange)="onValueChange()"
        required
      />
      @if(updatedValue === '' || updatedValue === 0){
      <mat-error>Value cannot be null</mat-error>
      }
    </mat-form-field>
    @if(sameValue){
    <span class="error">Value is the same</span>
    } @if(takenValue){
    <span class="error">Value is taken</span>
    } @if(invalidNumber){
    <span class="error">Value must be a number</span>
    }
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save()">Save</button>
  </div>
</div>
