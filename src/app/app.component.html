<div class="tableContainer">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pointer"
        [matTooltip]="tooltipText"
        matTooltipPosition="below"
        (click)="
          openDialog('position', element.name, element.position, element)
        "
      >
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      @if(loaded){
      <td
        mat-cell
        *matCellDef="let element"
        class="pointer"
        [matTooltip]="tooltipText"
        matTooltipPosition="left"
        (click)="openDialog('name', element.name, element.name, element)"
      >
        {{ element.name }}
      </td>
      }
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pointer"
        [matTooltip]="tooltipText"
        matTooltipPosition="left"
        (click)="openDialog('weight', element.name, element.weight, element)"
      >
        {{ element.weight }}
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pointer"
        [matTooltip]="tooltipText"
        matTooltipPosition="left"
        (click)="openDialog('symbol', element.name, element.symbol, element)"
      >
        {{ element.symbol }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    @if(loaded){
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    }
  </table>
  @if(!loaded || loading){
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
</div>
